        <meta charset="UTF-8" />

        <title>Blog : Homepage</title>

        <link

        />
        <link rel="stylesheet" href="../css/home.css" />
    </head>
    <body>
        <nav class="navbar">
            <img src="../img/logo_hooke.png" class="logo" alt="" />
            <ul class="links-container">
                <li class="link-item"><a href="/" class="link">home</a></li>

        <br />

        <main style="padding: 30px">
            <h1 id="title"></h1>

        <script async>
            const selectedId = window.location.pathname.split("/")[2];

            fetch(
                `https://cdn.contentful.com/spaces/1ohlvnzo3wjp/environments/master/entries/${selectedId}?access_token=67i-KmWC-UuTk5r0Xv5XS2ZfpPG-eUuKOmNFn3Pj9kY`
                //`https://cdn.contentful.com/spaces/uv2r6jquzj42/environments/master/entries/${selectedId}?access_token=TUK3MUiSHQQMimX-B_cAyL9P58KIifrGf_1bpODhymU`
            )
                .then(function (response) {
                    return response.json();
                })
                .then(function (result) {
                    document.querySelector(
                        "#title"
                    ).innerHTML = `${result.fields.name}`;       
                });           
        </script>
    </body>
</html>
